<div class="popular-shops-container">
    <h3>Popular Shops</h3>
    <div class="chart-wrapper">
      <igx-category-chart
        chartType="Column"
        [dataSource]="popularShopsData"
        labelMemberPath="shop"
        valueMemberPath="value"
        [height]="'100%'"
        [width]="'100%'">
      </igx-category-chart>
    </div>
  </div>
