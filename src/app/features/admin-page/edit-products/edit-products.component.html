
<div class="container mt-4">
  <h2>Edit Products</h2>

  <div class="mb-3 col-md-4">
    <label class="form-label">Store</label>
    <select
      class="form-select"
      [(ngModel)]="selectedStoreId"
      (ngModelChange)="onStoreChange($event)"
      name="storeSelect"
    >
      <option value="">-- Select a store --</option>
      <option *ngFor="let s of stores" [value]="s.storeId">
        {{ s.name }}
      </option>
    </select>
  </div>

  <div *ngIf="products.length" class="table-responsive mt-3">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th class="d-none d-xs-table-cell d-sm-table-cell">Description</th>
          <th class="text-center">Active</th>
          <th>Price</th>
          <th class="d-none d-md-table-cell">Barcode</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of products; let i = index">
          <td>
            <div class="text-truncate" style="max-width: 150px;">
              {{ p.productName }}
            </div>
          </td>
          <td>
            <input
              type="text"
              class="form-control form-control-sm"
              [(ngModel)]="p.category"
              name="category{{i}}"
            />
          </td>
          <td class="d-none d-xs-table-cell d-sm-table-cell">
            <input
              type="text"
              class="form-control form-control-sm"
              [(ngModel)]="p.description"
              name="description{{i}}"
            />
          </td>
          <td class="text-center">
            <input
              type="checkbox"
              class="form-check-input"
              [(ngModel)]="p.isActive"
              name="active{{i}}"
            />
          </td>
          <td style="max-width: 100px;">
            <input
              type="number"
              class="form-control form-control-sm"
              [(ngModel)]="p.price"
              name="price{{i}}"
            />
          </td>
          <td class="d-none d-md-table-cell" style="max-width: 120px;">
            <input
              type="text"
              class="form-control form-control-sm"
              [(ngModel)]="p.barcode"
              name="barcode{{i}}"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <button
    *ngIf="products.length"
    class="btn btn-primary mt-2"
    (click)="submitChanges()"
  >
    Submit Changes
  </button>

  <div
    *ngIf="selectedStoreId && !products.length"
    class="alert alert-info mt-2"
  >
    No products for this store.
  </div>
</div>
