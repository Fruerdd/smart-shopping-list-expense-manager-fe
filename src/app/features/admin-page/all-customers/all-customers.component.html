<div class="all-customers-container">
  <div class="customers-header">
    <h3>All Customers</h3>
    <div class="action-buttons">
      <button class="add-user-btn" routerLink="/admin-page/edit-users">Edit Users</button>
      <button class="add-user-btn" routerLink="/admin-page/add-users">
        + Add Users
      </button>
    </div>      
  </div>

  <table class="customers-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>City</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of pagedCustomers">
        <td>{{ customer.name }}</td>
        <td>{{ customer.phoneNumber }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.city }}</td>
        <td>
          <span
            [ngClass]="{
              'active-status': customer.status === 'Active',
              'inactive-status': customer.status === 'Inactive'
            }"
          >
            {{ customer.status }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>

  <nav aria-label="Customer pagination" class="mt-3">
    <ul class="pagination justify-content-center">
      <li
        class="page-item"
        [class.disabled]="currentPage === 1"
      >
        <a class="page-link" (click)="goToPage(currentPage - 1)">Previous</a>
      </li>

      <li
        class="page-item"
        *ngFor="let page of pages"
        [class.active]="currentPage === page"
      >
        <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
      </li>

      <li
        class="page-item"
        [class.disabled]="currentPage === totalPages"
      >
        <a class="page-link" (click)="goToPage(currentPage + 1)">Next</a>
      </li>
    </ul>
  </nav>
</div>
