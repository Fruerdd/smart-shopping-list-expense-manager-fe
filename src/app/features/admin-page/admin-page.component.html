<!-- this renders your AddUsers/AddProducts component when on a child route -->
<router-outlet></router-outlet>

<!-- only show the “main dashboard” when no child is active -->
<ng-container *ngIf="!childRouteActive">
  <app-overview-cards></app-overview-cards>
  <div class="charts-section">
    <app-popular-shops></app-popular-shops>
    <app-total-user-savings></app-total-user-savings>
  </div>
  <app-all-customers></app-all-customers>
  <app-city-allocation></app-city-allocation>
  <app-product-analytics></app-product-analytics>
</ng-container>
