<div class="mb-4">
  <h4>{{ storeId ? 'Edit Store' : 'Add Store' }}</h4>
</div>

<form [formGroup]="storeForm" (ngSubmit)="onSubmit()">
  <div class="card mb-4 shadow-sm">
    <div class="card-body">

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Store Name</label>
          <input
            id="name"
            type="text"
            formControlName="name"
            class="form-control"
            placeholder="Enter store name"/>
        </div>
        <div class="col-md-6">
          <label for="icon" class="form-label">Icon URL</label>
          <input
            id="icon"
            type="text"
            formControlName="icon"
            class="form-control"
            placeholder="https://â€¦"/>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="location" class="form-label">Location</label>
          <input
            id="location"
            type="text"
            formControlName="location"
            class="form-control"
            placeholder="Address or area"/>
        </div>
        <div class="col-md-6">
          <label for="contact" class="form-label">Contact</label>
          <input
            id="contact"
            type="text"
            formControlName="contact"
            class="form-control"
            placeholder="Phone or email"/>
        </div>
      </div>

      <div class="form-check mb-3" *ngIf="storeForm.contains('isActive')">
        <input
          class="form-check-input"
          type="checkbox"
          id="active"
          formControlName="isActive"/>
        <label class="form-check-label" for="active">
          Active
        </label>
      </div>

    </div>
    <div class="card-footer text-end">
      <button
        type="submit"
        class="btn btn-success"
        [disabled]="storeForm.invalid">
        {{ storeId ? 'Update Store' : 'Create Store' }}
      </button>
    </div>
  </div>
</form>

<hr/>

<div class="container mt-4">
  <h4>Edit Existing Store</h4>

  <div class="mb-3 col-md-4">
    <label for="storeSelect" class="form-label">Store</label>
    <select
      id="storeSelect"
      class="form-select"
      [(ngModel)]="selectedStoreId"
      (ngModelChange)="onStoreSelect($event)"
      name="storeSelect"
    >
      <option value="">-- Select a store --</option>
      <option *ngFor="let s of stores" [value]="s.storeId">
        {{ s.name }}
      </option>
    </select>
  </div>

  <form
    *ngIf="selectedStoreId"
    [formGroup]="editForm"
    (ngSubmit)="onEditSubmit()"
  >
    <div class="card mb-4 shadow-sm">
      <div class="card-body">

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="editName" class="form-label">Store Name</label>
            <input
              id="editName"
              type="text"
              formControlName="name"
              class="form-control"/>
          </div>
          <div class="col-md-6">
            <label for="editIcon" class="form-label">Icon URL</label>
            <input
              id="editIcon"
              type="text"
              formControlName="icon"
              class="form-control"/>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="editLocation" class="form-label">Location</label>
            <input
              id="editLocation"
              type="text"
              formControlName="location"
              class="form-control"/>
          </div>
          <div class="col-md-6">
            <label for="editContact" class="form-label">Contact</label>
            <input
              id="editContact"
              type="text"
              formControlName="contact"
              class="form-control"/>
          </div>
        </div>

        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="editActive"
            formControlName="isActive"/>
          <label class="form-check-label" for="editActive">
            Active
          </label>
        </div>

      </div>
      <div class="card-footer text-end">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="editForm.invalid">
          Update Store
        </button>
      </div>
    </div>
  </form>

  <div *ngIf="!stores.length" class="alert alert-info">
    No stores to edit yet.
  </div>
</div>
