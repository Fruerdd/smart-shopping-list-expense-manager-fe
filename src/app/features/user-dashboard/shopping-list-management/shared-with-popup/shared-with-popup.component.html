<div class="popup-overlay">
  <div class="popup">
    <div class="popup-header">
      <h3>Shared With</h3>
    </div>

    <div *ngIf="collaborators.length > 0; else noUsers">
      <div class="scroll-container">
        <div class="users-container">
          <div class="user" *ngFor="let user of collaborators">
            <img src="assets/images/avatar.png" alt="{{ user.userName }}" class="user-avatar" width="30" height="30">
            <p class="user-name">{{ user.userName }}</p>
          </div>
        </div>
      </div>
    </div>

    <ng-template #noUsers>
      <p class="no-users">This list is not shared with anyone.</p>
    </ng-template>

    <button class="ok-button" (click)="closePopup()">OK</button>
  </div>
</div>
