<div class="chart-card">
  <h3>Average Price of Frequently Bought Products</h3>
  <igx-category-chart
    [dataSource]="chartData"
    chartType="column"
    yAxisTitle="Price"
    xAxisTitle="Product"
    height="100%"
    width="100%"
    [brushes]="brushes"
    [outlines]="outlines">
  </igx-category-chart>
</div>
